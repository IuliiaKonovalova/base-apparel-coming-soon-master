<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution to the base appeal coming soon master from frontend mentor" />
  <meta name="keywords"
    content="the base appeal coming soon master, frontend mentor, challenge, flexbox, grid, javascript, vanilla javascript" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />
  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!--Custom stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="card__container">
    <div class="content__logo">
      <img src="assets/images/logo.svg" alt="Logo Base Apparel">
    </div>
    <div class="container1">

      <div class="content">

        <h1 class="content__incentive"><span class="content__incentive--accent">We're</span>coming soon</h1>
        <p class="content__paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form" class="form">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <div class="image__error">
            <img src="assets/images/icon-error.svg" alt="error icon">
          </div>
          <button class="btn" type="submit">
            <img src="assets/images/icon-arrow.svg" alt="arrow">
          </button>
          <div class="error__message">Please provide a valid email</div>
          <div class="thanks__message">Thank you for trusting in us!</div>
        </form>
      </div>
    </div>
    <div class="container2">
      <div class="photo__holder"></div>
    </div>
  </main>

  <footer class="footer">
    <!--Credits-->
    <div class="attribution">
      <div class="credits_frontend-mentor">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
          Mentor</a>.
      </div>
      <div class="">
        Coded by <a href="https://github.com/IuliiaKonovalova" rel="noopener" target="_blank">Iulia Konovalova</a>.
      </div>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
